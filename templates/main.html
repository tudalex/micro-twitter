{% extends 'layout.html' %}


{% block content %}
    <h1>Mini Twitter</h1>

<!--    <p>-->
<!--        <a href="{{ url_for('new') }}">new message</a>-->
<!--    </p>-->

    {% for message in messages %}
    <article>
        <p>
            {% set username = message.person.username %}
            {% set url = url_for('person', username=username) %}
            <strong><a href="{{ url }}">{{ username }}</a>:</strong>
            {{ message.text }}
        </p>
        <footer><time>{{ message.time }}</time></footer>
    </article>
    {% endfor %}
{% endblock %}
